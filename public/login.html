<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Unidades Compartidas - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #4285f4, #34a853, #fbbc05, #ea4335);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
        }

        .google-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background: white;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }



        .loading {
            display: none;
            margin-top: 1rem;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4285f4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">GU</div>
        <h1>Gestor de Unidades</h1>
        <p class="subtitle">Administra unidades compartidas de Google Drive</p>
        
        <div id="error" class="error"></div>
        
        <a href="/auth/google" class="google-btn" id="loginBtn">
            <div class="google-icon">G</div>
            Iniciar sesi칩n con Google
        </a>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Autenticando...</p>
        </div>
        

    </div>

    <script>
        // Verificar si hay token en la URL (redirecci칩n desde callback)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            // Guardar token y redirigir a la app
            localStorage.setItem('authToken', token);
            window.location.href = '/app';
        }
        
        // Verificar si ya hay token guardado
        const savedToken = localStorage.getItem('authToken');
        if (savedToken) {
            // Verificar si el token es v치lido
            fetch('/api/user', {
                headers: {
                    'Authorization': `Bearer ${savedToken}`
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/app';
                } else {
                    localStorage.removeItem('authToken');
                }
            })
            .catch(() => {
                localStorage.removeItem('authToken');
            });
        }
        
        // Manejar errores de autenticaci칩n
        const error = urlParams.get('error');
        if (error) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = decodeURIComponent(error);
            errorDiv.style.display = 'block';
        }
        
        // Mostrar loading al hacer clic en login
        document.getElementById('loginBtn').addEventListener('click', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
